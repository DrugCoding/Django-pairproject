{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h1 class="text-center">리뷰 게시판</h1>
  <div class="text-end mb-3">
    <a href="{% url 'pairs:create' %}"><button type="button" class="btn btn-outline-dark">글 작성</button></a>
  </div>
  <table class="table table-hover">
    <thead>
      <tr class="table-dark text-center">
        <th scope="col">리뷰 번호</th>
        <th scope="col">리뷰 제목</th>
        <th scope="col">작성 시간</th>
        <th scope="col">작성자</th>
      </tr>
    </thead>
    <tbody>
      {% for title in titles %}
      <tr class="table-light text-center">
        <th scope="row">{{ title.id }}</th>
        <td><a href="{% url 'pairs:detail' title.pk %}" class="text-decoration-none text-dark">{{ title.title }}</a></td>
        <td>{{ title.updated_at }}</td>
        <td>{{ title.user_name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="text-center">
    <div class="btn-group me-2" role="group" aria-label="First group">
      {% for number in numbers %}
      <a href="{{number}}"><button type="button" class="btn btn-outline-dark">{{ number }}</button></a>
      {% endfor %}
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <form action="{% url 'pairs:search' 1%}">
      <select class="rounded mx-1" name="search">
        <option value="작성자">작성자</option>
        <option value="리뷰 제목">리뷰 제목</option>
      </select>
      <input class="rounded mx-1" rows="1" name="title">
      <input type="submit" class="btn btn-outline-dark" value="검색">
    </form>
  </div>
</div>
{% endblock %}
